<!DOCTYPE html>
<meta charset="utf-8">

<style> /* set the CSS */

#graph { font: 12px Arial;}		/* set the default text for anything occuring in the of the html */

#graph path { 
	stroke: steelblue;			/* the line colour for paths is steelblue */
	stroke-width: 2;			/* the line width for paths is 2 pixels */
	fill: none;					/* don't fill the area bounded by any path elements */
}

#graph path.player{
	stroke: red;
}

#graph .axis path,
#graph .axis line {
	fill: none;					/* don't fill areas bounded by the axis line */
	stroke:#eee;				/* make the axis line grey */
	stroke-width: 1;			/* make the width of the axis lines 1 pixel */
	shape-rendering: crispEdges;/* make the edges sharp */
}

#graph circle{
	fill: steelblue;
}

#graph circle.player{
	fill: red;
}

div.tooltip {   
  position: absolute;           
  text-align: center;                   
  padding: 10px;             
  font: 12px sans-serif;        
  background: lightsteelblue;   
  border: 0px;      
  border-radius: 8px;           
  pointer-events: none;         
}

</style>
<body>

<script type="text/javascript" src="vendor/d3.v3.min.js"></script> 	<!-- load the d3.js library -->	


<div id="graph" class="aGraph" style="position:absolute;top:0px;left:0; float:left;"></div>


	<script>
		/* implementation heavily influenced by http://bl.ocks.org/1166403 */
		
		// define dimensions of graph
		var m = [80, 80, 80, 80]; // margins
		var w = 600 - m[1] - m[3]; // width
		var h = 400 - m[0] - m[2]; // height
		
		// create a simple data array that we'll plot with a line (this array represents only the Y values, X will just be the index location)
		var dataInitial = [{x: 8, y: 0}, {x: 10, y: 0}, {x: 12, y: 0}];
		var dataIA = [{x: 8, y:Math.exp(8)/40}, {x: 10, y: Math.exp(10)/40}, {x: 12, y: Math.exp(12)/40}];
		var dataPlayer = [{x: 8, y: 120/2}, {x: 10, y: 240/2}, {x: 12, y: 360/2}];		

		// X scale will fit all values from data[] within pixels 0-w
		var x = d3.scale.linear().domain([8, 12]).range([0, w]);
		// Y scale will fit values from 0-10 within pixels h-0 (Note the inverted domain for the y-scale: bigger is up!)
		var y = d3.scale.linear().domain([0, dataIA[2].y]).range([h, 0]);
			// automatically determining max range can work something like this
			// var y = d3.scale.linear().domain([0, d3.max(data)]).range([h, 0]);

		// create a line function that can convert data[] into x and y points
		var line = d3.svg.line()
			// assign the X function to plot our line as we wish
			.x(function(d,i) { 
				console.log(d, i);
				// verbose logging to show what's actually being done
				console.log('Plotting X value for data point: ' + d + ' using index: ' + i + ' to be at: ' + d.x + ' using our xScale.');
				// return the X coordinate where we want to plot this datapoint
				return x(d.x); 
			})
			.y(function(d, i) { 

				console.log(d, i);
				// verbose logging to show what's actually being done
				console.log('Plotting Y value for data point: ' + d + ' to be at: ' + d.y + " using our yScale.");
				// return the Y coordinate where we want to plot this datapoint
				return y(d.y); 
			}).interpolate("cardinal") ;

			// Add an SVG element with the desired dimensions and margin.
			var graph = d3.select("#graph").append("svg:svg")
			      .attr("width", w + m[1] + m[3])
			      .attr("height", h + m[0] + m[2])
			    .append("svg:g")
			      .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

			// create yAxis
			var xAxis = d3.svg.axis().scale(x).tickSize(10).tickSubdivide(false);
			// Add the x-axis.
			graph.append("svg:g")
			      .attr("class", "x axis")
			      .attr("transform", "translate(0," + h + ")")
			      .call(xAxis);


			// create left yAxis
			var yAxisLeft = d3.svg.axis().scale(y).ticks(3).tickSize(-w - m[1]).orient("left");
			// Add the y-axis to the left
			graph.append("svg:g")
			      .attr("class", "y axis")
			      .attr("transform", "translate(-25,0)")
			      .call(yAxisLeft);
			


  			// Add the line by appending an svg:path element with the data line we created above
			// do this AFTER the axes above so that the line is above the tick-lines
  			graph.append("svg:path").attr("d", line(dataInitial)).transition().duration(500).attr("d", line(dataIA));

  			graph.append("svg:path").attr('class', 'player').attr("d", line(dataInitial)).transition().duration(500).attr("d", line(dataPlayer));

				var div = d3.select("body").append("div")   
				    .attr("class", "tooltip")               
				    .style("opacity", 0);

				// draw dots for IA
				var circlesIA = graph.selectAll("dot")    
				        .data(dataInitial)         
				    .enter().append("circle")                               
				        .attr("r", 5)       
				        .attr("cx", function(d) { return x(d.x); })       
				        .attr("cy", function(d) { return y(d.y); })     
				        .on("mouseover", function(d) {      
				            div.transition()        
				                .duration(200)      
				                .style("opacity", .9);      
				            div .html("<strong>Ordinateur</strong><br/>Taille de la clé : "+d.x+" blocs" + "<br/>Durée de décryptage : "  + parseInt(d.y) + " secondes")  
				                .style("left", (d3.event.pageX) + "px")     
				                .style("top", (d3.event.pageY - 28) + "px");    
				            })                  
				        .on("mouseout", function(d) {       
				            div.transition()        
				                .duration(500)      
				                .style("opacity", 0);   
				        });			
				circlesIA.transition().duration(500).attr("cy",  function(d, i) { console.log(dataPlayer, d, i); return y(dataIA[i].y); });

				// draw dots for Player
				var circle = graph.selectAll("dot")    
				        .data(dataInitial)       
				    .enter().append("circle")                               
				        .attr("class", 'player')
				        .attr("r", 5)       
				        .attr("cx", function(d) { return x(d.x); })       
				        .attr("cy", function(d) { return y(d.y); })     
				        .on("mouseover", function(d) {      
				            div.transition()        
				                .duration(200)      
				                .style("opacity", .9);      
				            div .html("<strong>Joueur</strong><br/>Taille de la clé : "+d.x+" blocs" + "<br/>Durée de décryptage : "  + parseInt(d.y) + " secondes")  
				                .style("left", (d3.event.pageX) + "px")     
				                .style("top", (d3.event.pageY - 28) + "px");    
				            })                  
				        .on("mouseout", function(d) {       
				            div.transition()        
				                .duration(500)      
				                .style("opacity", 0);   
				        });			
				circle.transition().duration(500).attr("cy",  function(d, i) { console.log(dataPlayer, d, i); return y(dataPlayer[i].y); });

	</script>
</body>
